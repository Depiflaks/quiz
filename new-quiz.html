<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New QUIZ</title>
    <link rel="stylesheet" href="public/quiz-style.css">
    <link rel="stylesheet" href="public/add-quiz-style.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <h1>NAME</h1>
        </div>
        <div class="new-quiz">
            <a href="index.html"><button class="quiz-button">Go Back</button></a>
        </div>
    </header>
    <main>
        <form class="quiz-form" method="post">
            <div class="question">
                <h1>New Quiz</h1>
                <input type="text" name="caption" class="text-input" placeholder="Quiz caption">
                <textarea name="description" id="comment-field" rows="5" 
                placeholder="Quiz description" class="text-input"></textarea>
            </div>

            <div class="question">
                <label for="q1" class="q-label">question#1</label>
                <input type="text" id="q1" class="text-input" placeholder="Your question">
                <input type="text" class="text-input" placeholder="Answer field" disabled>
            </div>

            <div class="question">
                <label for="q2" class="q-label">question#2</label>
                <input type="text" name="q2" class="text-input" placeholder="Your question">
                
                <input type="radio" name="q2" value="q2var1" id="q2var1" class="radio-input">
                <label for="q2var1">
                    <input type="text" class="text-input" placeholder="variant#1">
                </label>

                <input type="radio" name="q2" value="q2var2" id="q2var2" class="radio-input">
                <label for="q2var2">
                    <input type="text" class="text-input" placeholder="variant#2">
                </label>

                <button class="quiz-button">New Variant</button>
            </div>

            <div class="question">
                <label for="q3" class="q-label">question#3</label>
                <input type="text" name="q3" class="text-input" placeholder="Your question">
                
                <input type="checkbox" name="q3" value="q3var1" id="q3var1" class="checkbox-input">
                <label for="q3var1">
                    <input type="text" class="text-input" placeholder="variant#1">
                </label>

                <input type="checkbox" name="q3" value="q3var2" id="q3var2" class="checkbox-input">
                <label for="q3var2">
                    <input type="text" class="text-input" placeholder="variant#2">
                </label>

                <input type="checkbox" name="q3" value="q3var3" id="q3var3" class="checkbox-input">
                <label for="q3var3">
                    <input type="text" class="text-input" placeholder="variant#3">
                </label>

                <button class="quiz-button">New Variant</button>
            </div>

            <div class="add-block">
                <input type="radio" name="new-q" value="text" id="text" class="new-q-choise">
                <label for="text">Add Text</label>
                <input type="radio" name="new-q" value="radio" id="radio" class="new-q-choise">
                <label for="radio">Add Radio</label>
                <input type="radio" name="new-q" value="checkbox" id="checkbox" class="new-q-choise">
                <label for="checkbox">Add Checkbox</label>
            </div>

            <button class="quiz-button" type="submit">Save and Exit</button>
        </form>
    </main>
    <footer>
        <div class="footer-logo"></div>
        <ul>

        </ul>
    </footer>
    <script src="js/processing-changes.js"></script>
</body>

</html>
